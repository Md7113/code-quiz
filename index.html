<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code multi-choice quiz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Coding Multi-Choice Quiz</h1>
    </header>
    <main>
        <section class="left">
            <button  id="highscore">See High Scores</button>
            <ol>
                <li id="0">Question 1</li>
                <li id="1">Question 2</li>
                <li id="2">Question 3</li>
                <li id="3">Question 4</li>
                <li id="4">Question 5</li>
                <li id="5">Question 6</li>
                <li id="6">Question 7</li>
                <li id="7">Question 8</li>
                <li id="8">Question 9</li>
                
            </ol>
        </section>
        <section class="Questions">
            <h2 id="questionHead"></h2>
            <div id="QAnswer">
                <ol class="answer">
                    <li class="answerSelect" id="ans1"></li>
                    <li class="answerSelect" id="ans2"></li>
                    <li class="answerSelect" id="ans3"></li>
                    <li class="answerSelect" id="ans4"></li>
                </ol>
                
            </div>
            <div class="buttons">
                <!-- <button id="next">next</button> -->
                <button id="start">start</button>
            </div>
        </section>
        <section id="Score">
            <h2>Score Board</h2>
            <ol id="scoreList">

            </ol>
        </section>
        <section id="timer"></section>
        <script src="script.js"></script>
    </main>
</body>
</html>
