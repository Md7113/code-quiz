<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code multi-choice quiz</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Coding Multi-Choice Quiz</h1>
    </header>
    <main>
        <section class="left">
            <button class="highScore" id="highscore">See High Scores</button>
            <ol>
                <li>Question 1</li>
                <li>Question 2</li>
                <li>Question 3</li>
                <li>Question 4</li>
                <li>Question 5</li>
                <li>Question 6</li>
                <li>Question 7</li>
                <li>Question 8</li>
                <li>Question 9</li>
                <li>Question 10</li>
            </ol>
        </section>
        <section class="Questions">
            <h2 id="question-head"></h2>
            <div class="QAnswer">
                <ol class="answer">
                    <li><input type="checkbox" id="ans1CH"><label for="ans1CH" id="ans1"></label></li>
                    <li><input type="checkbox" id="ans2CH"><label for="ans2CH" id="ans2"></label></li>
                    <li><input type="checkbox" id="ans3CH"><label for="ans3CH" id="ans3"></label></li>
                    <li><input type="checkbox" id="ans4CH"><label for="ans4CH" id="ans4"></label></li>
                </ol>
                
            </div>
            <div class="buttons">
                <button id="next" onclick="nextQues()">next</button>
                <button id="start">start</button>
            </div>
        </section>
        <section class="timer"></section>
        <script src="script.js"></script>
    </main>
</body>
</html>
